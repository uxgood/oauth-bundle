services:
    #uxgood_oauth.example:
    #    class: UxGood\Bundle\OAuthBundle\Example
    #    arguments: ["@service_id", "plain_value", "%parameter%"]
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    UxGood\Bundle\OAuthBundle\:
        resource: '../../*'
        exclude: '../../{Entity,Migrations,Tests,DependencyInjection,UxGoodOAuthBundle.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    #UxGood\Bundle\OAuthBundle\Controller\:
    #    resource: '../../Controller'
    #    tags: ['controller.service_arguments']

    #UxGood\Bundle\OAuthBundle\Repository\:
    #    resource: '../../Repository'
    #    tags: ['doctrine.repository_service']

    #UxGood\Bundle\OAuthBundle\DataFixtures\:
    #    resource: '../../DataFixtures'
    #    tags: ['doctrine.fixture.orm']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    uxgood_oauth.authentication.listener.oauth:
        class: UxGood\Bundle\OAuthBundle\Security\Http\Firewall\OAuthListener
        parent: 'security.authentication.listener.abstract'
        autowire: false
        autoconfigure: false
        public: false
        abstract: true

    uxgood_oauth.authentication.provider.oauth:
        class: UxGood\Bundle\OAuthBundle\Security\Core\Authentication\Provider\OAuthProvider

    uxgood_oauth.authentication.entry_point.oauth:
        class: UxGood\Bundle\OAuthBundle\Security\Http\EntryPoint\OAuthEntryPoint
        abstract: true
        arguments:
            - '@http_kernel'
            - '@security.http_utils'
